<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3D JS Engine</title>

    <script src="jquery-1.4.4.min.js" type="text/javascript"></script>
	<script src="jquery.mousewheel.js" type="text/javascript"></script>
	
	<script src="js3d.math.js" type="text/javascript"></script>
	<script src="js3d.camera.js" type="text/javascript"></script>
    <script src="js3d.polygon.js" type="text/javascript"></script>
    <script src="js3d.shape.js" type="text/javascript"></script>
    <script src="js3d.utility.js" type="text/javascript"></script>
    <script src="js3d.js" type="text/javascript"></script>
  </head>

  <body>
    <canvas id="canvas">
      <p>Your browser doesn't support canvas.</p>
    </canvas>
    
    <script type="text/javascript">
    $(document).ready(function() {
      $("#canvas").js3d(
        'malpa.dae',
        {
          theme: 'light',
          displayScale: 100,
          width: 1200,
          height: 600,
          gridWidth: 50,
          log: 0
        });
    });
    </script>

	<div style="clear: both">&nbsp</div>
  </body>
</html>
